<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>My Daily Task</header>
        <div class="input">
            <input id="enter" class="enter" type="text" required placeholder="Công việc cần làm">
            <input id="dt_start" class="date_time" required type="datetime-local">
            <input id="time" class="date_time" required placeholder="Thời lượng (m)" type="number">
            <button id="add-btn" class="but" type="submit">Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="completed">Đã xong</button>
            <button class="filter-btn" data-filter="pending">Chưa xong</button>
        </div>

        <ul id="task-list" class="task-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
