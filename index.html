<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>My Daily Task</header>
        <div class="input">
            <input class="nhap" type="text" placeholder="Công việc cần làm">
            <input class="date_time" type="datetime-local">
            <button class="but">Add</button>
        </div>
        <div class="filters">
            <button class="filter-btn" data-filter="all">Tất cả</button>
            <button class="filter-btn" data-filter="completed">Đã xong</button>
            <button class="filter-btn" data-filter="pending">Chưa xong</button>
        </div>
        <ul id="task-list" class="task-list">
            <li class="task-item">
                <div class="task-info">
                    <input type="checkbox">
                </div>
                <button class="delete-btn">&times;</button>
            </li>
        </ul>
    </div>

</body>
</html>
